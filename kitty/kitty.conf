# vim:ft=conf
shell_integration no-cursor

# Font settings
font_size 14.0
font_family CaskaydiaCove NF
bold_font CaskaydiaCove NF Bold
italic_font CaskaydiaCove NF Italic
bold_italic_font CaskaydiaCove NF Bold Italic
disable_ligatures never
modify_font cell_height 102%

# Window decorations
hide_window_decorations yes

# Enable option key as Alt on macOS
macos_option_as_alt yes

# Set scrollback lines maximum
scrollback_lines 1000000

# Copy on select
copy_on_select yes

# Editor
editor nvim

# Load theme first
include eldritch-dark.conf

# Transparency settings
background_opacity 0.8
background_blur 32
dynamic_background_opacity yes

# 发光光标设置 (must be after theme include)
cursor #bf40ff
cursor_text_color background
cursor_shape block
cursor_blink_interval 0

# 光标轨迹 - 创造发光效果
cursor_trail 20
cursor_trail_start_threshold 0
cursor_trail_decay 0.03 0.15
